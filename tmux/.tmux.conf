##### ─────────────────────────────────────────────────────
#####  Core tmux behavior
##### ─────────────────────────────────────────────────────

set -g mouse on
set -g history-limit 10000

# Better prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vi-style keys everywhere
setw -g mode-keys vi
set -g status-keys vi

# Faster escape for nvim
set -sg escape-time 0
set -g focus-events on

# Truecolor
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


##### ─────────────────────────────────────────────────────
#####  Catppuccin Mocha palette
##### ─────────────────────────────────────────────────────

set -g @bg          "#1e1e2e"
set -g @bg_alt      "#181825"

set -g @fg          "#cdd6f4"
set -g @fg_gray     "#585b70"

set -g @red         "#f38ba8"
set -g @green       "#a6e3a1"
set -g @yellow      "#f9e2af"
set -g @blue        "#89b4fa"
set -g @magenta     "#f5c2e7"
set -g @cyan        "#94e2d5"
set -g @orange      "#fab387"

set -g @accent      "#{@blue}"


##### ─────────────────────────────────────────────────────
#####  Pane borders
##### ─────────────────────────────────────────────────────

set -g pane-border-style "fg=#{@bg_alt}"
set -g pane-active-border-style "fg=#{@accent}"


##### ─────────────────────────────────────────────────────
#####  Messages & command prompt
##### ─────────────────────────────────────────────────────

set -g message-style "bg=#{@bg_alt},fg=#{@fg}"
set -g message-command-style "bg=#{@bg_alt},fg=#{@yellow}"


##### ─────────────────────────────────────────────────────
#####  Status bar base
##### ─────────────────────────────────────────────────────

set -g status on
set -g status-interval 5
set -g status-style "bg=#{@bg_alt},fg=#{@fg}"

set -g status-left-length 100
set -g status-right-length 100


#####  Status bar

set -g status-left "\
#[fg=#{@bg},bg=#{@blue},bold] #S "

setw -g window-status-format "\
#[fg=#{@fg_gray},bg=#{@bg_alt}] #I:#W "

setw -g window-status-current-format "\
#[fg=#{@magenta},bg=#{@bg_alt},bold] #I:#W "

set -g status-right "\
#[fg=#{@bg},bg=#{@orange}] %H:%M "

setw -g mode-style "bg=#{@bg_alt},fg=#{@yellow}"


# ctrl + vim move to move between or resize panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -n C-H resize-pane -L 5
bind -n C-J resize-pane -D 5
bind -n C-K resize-pane -U 5
bind -n C-L resize-pane -R 5

bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

